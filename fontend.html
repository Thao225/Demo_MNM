<!DOCTYPE html>
<html>
<head>
    <title>Ứng dụng quản lý công việc</title>
    <link rel="stylesheet" href="fontend.css">
</head>
<body>
    <h1>Quản lý công việc</h1>

    <div id="form">
        <input type="text" id="task" placeholder="Nhập công việc mới">
        <button onclick="addTask()">Thêm</button>
    </div>

    <ul id="taskList"></ul>
    <li class="task">
        <span class="task-text">Công việc 1</span>
        <button class="delete">Xóa</button>
        <input type="checkbox" class="complete">
      </li>
    <script src="fontend.js"></script>
</body>
</html>
